{% extends 'base.html' %}

{% block start %}
<div class="container mb-3 ">
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">User Name</label>
        <input class="form-control form-control-lg" type="text" name="username" placeholder="User Name" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Another label</label>
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Another label</label>
        <input class="form-control form-control-lg" type="password" name="password" placeholder="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Complete Registration</button>
    
    
    <p>Already Have a Account? <a href="/login">Login Instead</a></p>
</div>
</form>
</div>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
