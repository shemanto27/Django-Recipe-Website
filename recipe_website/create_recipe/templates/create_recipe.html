{% extends 'base.html' %}

{% block start %}
<link rel="stylesheet" href="../static/styles.css">
        <form action="" method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            <input type="text" name="recipe_name" id="" required placeholder="Recipe Name">
            <textarea name="recipe_description" id="" placeholder="Recipe Description" required></textarea>
            <input type="file" name="recipe_image" placeholder="Upload a recipe image">
            <button type="submit">Submit</button>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


{% endblock %}
